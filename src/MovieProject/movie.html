<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learning is Fun</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon-img.png">
    <link rel="stylesheet" href="./movie.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Add styles for overlay and popup */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('screen1_Background.jpg'); /* Replace with your image file path */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <script src="./movie.js"></script>
    <header>
        <nav>
        <div class="head">
            <img id="logo" src="movie.jpg" alt="Intelliswift Logo"><br/>
            
        </div>
        <h1>MoviesWiki.com</h1>
        <div class="search_user">
            <input type="text" id="searchInput" placeholder="Search for movies or cast...">
        </div>
</nav>
    </header>
    <br/>
    <!-- Button to trigger the popup -->
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button onclick="showPopup()">Apply filter</button>
    
    <!-- Overlay -->
    
    <div class="overlay" id="overlay"></div>

    <!-- Popup content -->
    <div id="filterPopup" class="popup">
        <span class="close-button" onclick="hidePopup()">&#10006;</span>
        <header id="modal_header">
            <h2>Filter Options</h2>
        </header>
        <div id="languageFilter">
           <p><b>Filter by language  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</b>
            <input type="radio" id="all" name="language" value="all" checked><label for="all">All</label>
            <input type="radio" id="english" name="language" value="english">
            <label for="english">English</label>
            <input type="radio" id="hindi" name="language" value="hindi">
            <label for="hindi">Hindi</label>
        </p>
        </div>
        <br/>
        <p><b>Filter by genres  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</b>
            <label>
                <input type="radio" name="logicalOperator" value="OR"checked> Or
            </label>
            <label>
                <input type="radio" name="logicalOperator" value="AND" > And 
            </label>
            <div id="checkboxContainer" class="checkbox-container"></div>
            <div id="decadeSelection"></p>
        <p>
            <h3>Filter by Decade  <select id="decades"></select></h3>
            
        </p>  
        </div>
    </div>
    <div id="resultContainer" class="ui cards" style="padding: 60px;">
    </div>
    <script>
        document.getElementById('searchInput').addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                search();
            }
        });        
    </script>
</body>
</html>
